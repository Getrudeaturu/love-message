<!DOCTYPE html>
<html>
    <head>
        <title>Love Message</title>
        <link rel="stylesheet" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Allura' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Dancing Script' rel='stylesheet'>
    </head>

    <body>
        <div class="container">
            <div class="message">
                <div class="envelope"></div>
                <div class="front"></div>
                <div class="card">
                    <div class="text">I may annoy you, and you might want to kill me… I give you permission but on one condition. Don’t shoot me in the heart, because that’s where you are!<br> I love you<br>Alma Hermosa.</div> <!--you can write any message you want here-->
                    <div class="heart"></div>
                </div>
                <div class="hearts">
                    <div class="one"></div>
                    <div class="two"></div>
                    <div class="three"></div>
                    <div class="four"></div>
                    <div class="five"></div>
                    <div class="six"></div>
                    <div class="seven"></div>
                    <div class="eight"></div>
                </div>
            </div>
            <div class="shadow"></div>
        </div>

    </body>

</html>
